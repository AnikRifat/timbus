<!DOCTYPE html>
<html lang="en">
<head>
	<title>timbas customer registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link href="css/fontawesome.css" rel="stylesheet">
	<link href="css/brands.css" rel="stylesheet">
	<link href="css/solid.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<style>
		textarea:focus, 
		textarea.form-control:focus, 
		input.form-control:focus, 
		input[type=text]:focus, 
		input[type=password]:focus, 
		input[type=email]:focus, 
		input[type=number]:focus, 
		[type=text].form-control:focus, 
		[type=password].form-control:focus, 
		[type=email].form-control:focus, 
		[type=tel].form-control:focus, 
		[contenteditable].form-control:focus {
			box-shadow: inset 0 -1px 0 #ddd;
		}
		input.form-control {
			border: 2px solid #17a2b8;
			border-radius: 0px;
			/* height: 4rem; */
			outline: none;
			/* border: none; */
		}
		
		select.custom-select {
			border: 2px solid #17a2b8;
			border-radius: 0px;
		}
		
		span.input-group-text.bg-info.text-light {
			border: 2px;
		}
		
		textarea.form-control {
			border: 2px solid #17a2b8;
		}
		button.btn.btn-block.btn-success {
			border-radius: 0px;
		}
	</style>
</head>
<body>
	<!--wraper-->
	
	<div class="wraper">
		<div class="container">
			<div class="row">
				<div class="col-lg-6"><h3 class="font-weight-bold text-danger">SELLER INFORMATION</h3><h6 class="text-secondary font-weight-bold">Please fill up the form in English</h6></div>
				<div class="col-lg-6"><span class="bg-info text-light p-2 mt-4 float-right">STEP 1</span></div>
				<div class="col-lg-12 py-4">
					<form class="row text-center">
						<div class="col-lg-12">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Name</span>
								</div>
								<input type="text" class="form-control" placeholder="First Name">
								<input type="text" class="form-control" placeholder="Last Name">
							</div>
						</div>
						<div class="col-lg-8">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Store/Bussiness Name</span>
								</div>
								<input type="text" class="form-control" placeholder="Enter Store/Bussiness Name">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Email</span>
								</div>
								<input type="email" class="form-control" placeholder="example@email.com">
							</div>
						</div>
						<div class="col-lg-12">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Adress (Bussiness)</span>
								</div>
								<textarea type="text" class="form-control" placeholder="Enter Adress (Bussiness)"></textarea>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Adress (Personal)</span>
								</div>
								<textarea type="text" class="form-control" placeholder="Enter Adress (Personal)"></textarea>
							</div>
						</div>
						
						<div class="col-lg-3">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Country</span>
								</div>
								<select name="cars" class="custom-select">
									<option selected>Country</option>
									<option value="volvo">Volvo</option>
									<option value="fiat">Fiat</option>
									<option value="audi">Audi</option>
								</select>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">City/Town</span>
								</div>
								<select name="cars" class="custom-select">
									<option selected>City/Town</option>
									<option value="volvo">Volvo</option>
									<option value="fiat">Fiat</option>
									<option value="audi">Audi</option>
								</select>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">State/Devision</span>
								</div>
								<select name="cars" class="custom-select">
									<option selected>State/Devision</option>
									<option value="volvo">Volvo</option>
									<option value="fiat">Fiat</option>
									<option value="audi">Audi</option>
								</select>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">District</span>
								</div>
								<select name="cars" class="custom-select">
									<option selected>District</option>
									<option value="volvo">Volvo</option>
									<option value="fiat">Fiat</option>
									<option value="audi">Audi</option>
								</select>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Personal Phone Number</span>
								</div>
								<input type="tel" class="form-control" placeholder="Enter Personal Phone Number">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Bussiness Phone Number</span>
								</div>
								<input type="tel" class="form-control" placeholder="Enter Bussiness Phone Number">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Password</span>
								</div>
								<input type="password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text bg-info text-light">Confirm Password</span>
								</div>
								<input type="password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="col-lg-10">
							<div class="custom-control custom-checkbox float-left">
								<input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
								<label class="custom-control-label font-weight-bold" for="customCheck">Agree with Terms & Conditions.................</label>
							</div>
						</div>
						<div class="col-lg-2"><a href="regs3.html"><div class="btn btn-block btn-success">Register</div></a></div>
					</form>
				</div>
			</div>
		</div>
		<!--wraper-->
	</div>
	
	
	<!--js link aria goes here-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
